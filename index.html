<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2919 100%);
            position: relative;
        }

        /* Background decorative pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.8;
            }
            100% {
                top: 110%;
                opacity: 0.3;
            }
        }

        /* Christmas Lights */
        .lights-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .light {
            width: 15px;
            height: 20px;
            border-radius: 0 0 50% 50%;
            position: relative;
            animation: blink 2s ease-in-out infinite;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #444;
        }

        .light:nth-child(1) { background: #ff5555; animation-delay: 0s; }
        .light:nth-child(2) { background: #55ff55; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #ffcc44; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #5555ff; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff55ff; animation-delay: 1.2s; }
        .light:nth-child(6) { background: #55ffff; animation-delay: 1.5s; }
        .light:nth-child(7) { background: #ff9955; animation-delay: 1.8s; }
        .light:nth-child(8) { background: #ffcc44; animation-delay: 0.2s; }
        .light:nth-child(9) { background: #ff5555; animation-delay: 0.5s; }
        .light:nth-child(10) { background: #55ff55; animation-delay: 0.8s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px currentColor; }
            50% { opacity: 0.3; box-shadow: none; }
        }

        /* Decorative stickers */
        .decoration {
            position: fixed;
            z-index: 50;
            font-size: 4rem;
            opacity: 0.8;
            pointer-events: none;
        }

        .santa { top: 80px; left: 30px; }
        .bell { top: 80px; right: 30px; }
        .gift-left { bottom: 30px; left: 40px; }
        .gift-right { bottom: 30px; right: 40px; }
        .tree-left { bottom: 100px; left: 80px; font-size: 3rem; }
        .candy { bottom: 60px; right: 100px; font-size: 2.5rem; }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Content Box */
        .content-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 3px solid #ffcc44;
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(255, 204, 68, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: glowBox 3s ease-in-out infinite;
        }

        @keyframes glowBox {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(255, 204, 68, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.4),
                    0 0 60px rgba(255, 204, 68, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .main-title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 204, 68, 0.8),
                0 0 20px rgba(255, 204, 68, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffe;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #ff5555 0%, #ff3333 100%);
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 
                0 10px 30px rgba(255, 85, 85, 0.4),
                0 0 20px rgba(255, 85, 85, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 85, 85, 0.6),
                0 0 30px rgba(255, 204, 68, 0.5);
        }

        .cta-button:active::before {
            width: 300px;
            height: 300px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2rem; }
            .subtitle { font-size: 1.2rem; }
            .content-box { padding: 40px 30px; }
            .decoration { font-size: 2.5rem; }
            .santa, .bell { top: 70px; }
            .santa { left: 10px; }
            .bell { right: 10px; }
            .gift-left { left: 10px; font-size: 2rem; }
            .gift-right { right: 10px; font-size: 2rem; }
            .tree-left, .candy { display: none; }
        }
    </style>
