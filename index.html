<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiYen Cafe - Ch√∫c M·ª´ng T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%); }
        #canvas { display: block; width: 100vw; height: 100vh; background: radial-gradient(ellipse at bottom, #fff5e6 0%, #ffe4b5 30%, #ffd4a3 60%, #ffb88c 100%); }
        
        .logo-container {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(255, 100, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            border: 3px solid rgba(255, 215, 0, 0.5);
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .logo-container h1 {
            font-family: 'Playfair Display', serif; font-size: 26px; font-weight: 900;
            background: linear-gradient(135deg, #FF0000, #FFD700, #FF6B00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
        }
        
        .slogan {
            position: fixed; top: 80px; left: 20px; z-index: 99;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px);
            padding: 12px 20px; border-radius: 25px;
            box-shadow: 0 5px 20px rgba(255, 100, 0, 0.15);
            animation: slideInLeft 1s ease-out 0.5s both;
        }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-100px); } to { opacity: 1; transform: translateX(0); } }
        .slogan p { font-size: 14px; color: #d4342a; font-weight: 500; margin: 0; }
        
        .main-greeting {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 80; text-align: center; opacity: 0;
            animation: mainGreetingAnim 18s ease-in-out forwards; pointer-events: none;
        }
        @keyframes mainGreetingAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); }
            8% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
            12% { transform: translate(-50%, -50%) scale(1) rotate(0); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(10deg); }
        }
        .main-greeting h2 {
            font-family: 'Playfair Display', serif; font-size: 64px; font-weight: 900;
            background: linear-gradient(45deg, #FF0000, #FFD700, #FF6B00, #FF1493);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; letter-spacing: 2px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }
        .main-greeting p { font-size: 28px; color: #d4342a; font-weight: 600; text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); }
        
        .cafe-scene {
            position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%);
            z-index: 70; width: 700px; max-width: 85%; height: 320px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            border-radius: 30px; padding: 25px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            opacity: 0; animation: sceneAppear 2s ease-out 5s forwards;
            border: 4px solid rgba(255, 215, 0, 0.6);
        }
        @keyframes sceneAppear { from { opacity: 0; transform: translateX(-50%) translateY(100px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        .cafe-window {
            width: 100%; height: 100%; border-radius: 20px; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(to bottom, rgba(255, 240, 200, 0.5), rgba(255, 230, 180, 0.8));
            position: relative; overflow: hidden;
        }
        .cafe-window::before { content: '‚òï'; position: absolute; font-size: 100px; opacity: 0.3; animation: coffee-steam 3s ease-in-out infinite; }
        @keyframes coffee-steam { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-20px) scale(1.1); } }
        .cafe-text { font-family: 'Playfair Display', serif; font-size: 24px; color: #8B4513; text-align: center; z-index: 1; font-weight: 700; line-height: 1.6; }
        
        .feedback-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 100;
            opacity: 0; animation: btnAppear 1.5s ease-out 16s forwards;
        }
        @keyframes btnAppear { from { opacity: 0; transform: translateX(-50%) translateY(80px) scale(0.8); } to { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); } }
        .feedback-btn button {
            background: linear-gradient(135deg, #FF0000 0%, #FF6B00 50%, #FFD700 100%);
            border: none; padding: 22px 50px; font-size: 22px; font-weight: 700; color: #fff;
            border-radius: 60px; cursor: pointer; box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative; overflow: hidden; border: 3px solid rgba(255, 255, 255, 0.5);
        }
        .feedback-btn button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .feedback-btn button:hover::before { left: 100%; }
        .feedback-btn button:hover { transform: translateY(-8px) scale(1.08); box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6); }
        
        .floating-wish {
            position: fixed; z-index: 90; font-family: 'Playfair Display', serif;
            font-size: 24px; font-weight: 700;
            background: linear-gradient(135deg, #FF0000, #FFD700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            pointer-events: none; animation: wishFloat 5s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }
        @keyframes wishFloat {
            0% { opacity: 0; transform: translateY(0) scale(0.5) rotate(-5deg); }
            15% { opacity: 1; transform: translateY(-60px) scale(1.1) rotate(2deg); }
            85% { opacity: 1; transform: translateY(-180px) scale(1) rotate(-2deg); }
            100% { opacity: 0; transform: translateY(-300px) scale(0.8) rotate(5deg); }
        }
        
        .lantern { position: fixed; z-index: 60; animation: swingLantern 4s ease-in-out infinite; pointer-events: none; }
        @keyframes swingLantern { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        
        .volume-control {
            position: fixed; bottom: 40px; right: 30px; z-index: 100;
            width: 50px; height: 50px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 20px rgba(255, 100, 0, 0.15);
            transition: all 0.3s ease;
        }
        .volume-control:hover { background: rgba(255, 215, 0, 0.9); transform: scale(1.1); box-shadow: 0 8px 25px rgba(255, 100, 0, 0.3); }
        .volume-control span { font-size: 24px; }
        
        @media (max-width: 768px) {
            .logo-container { top: 15px; left: 15px; padding: 12px 20px; }
            .logo-container h1 { font-size: 20px; }
            .slogan { top: 70px; left: 15px; padding: 10px 16px; }
            .slogan p { font-size: 12px; }
            .main-greeting h2 { font-size: 36px; padding: 0 20px; }
            .main-greeting p { font-size: 18px; padding: 0 20px; }
            .cafe-scene { bottom: 120px; height: 240px; padding: 20px; }
            .cafe-window::before { font-size: 70px; }
            .cafe-text { font-size: 18px; }
            .feedback-btn { bottom: 30px; width: 90%; max-width: 400px; }
            .feedback-btn button { padding: 18px 35px; font-size: 17px; width: 100%; }
            .floating-wish { font-size: 18px; max-width: 90%; }
            .volume-control { bottom: 30px; right: 20px; width: 45px; height: 45px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="logo-container"><h1>‚òï ThaiYen Cafe</h1></div>
    <div class="slogan"><p>üèÆ N∆°i T·∫øt ·∫§m √Åp B·∫Øt ƒê·∫ßu</p></div>
    <div class="main-greeting">
        <h2>üéä CH√öC M·ª™NG NƒÇM M·ªöI 2026! üéä</h2>
        <p>Xu√¢n V·ªÅ - Ph√∫c ƒê·∫øn - T√†i L·ªôc D·ªìi D√†o</p>
    </div>
    <div class="cafe-scene">
        <div class="cafe-window">
            <div class="cafe-text">Th∆∞·ªüng Th·ª©c C√† Ph√™<br>Ng·∫Øm Ph√°o Hoa T·∫øt<br>T·∫°i ThaiYen Lotte T√¢y H·ªì</div>
        </div>
    </div>
    <div class="feedback-btn">
        <button onclick="window.open('https://maps.app.goo.gl/6vCGX5Bd74GMaF2z7', '_blank')">‚≠ê ƒê√°nh Gi√° & Nh·∫≠n ∆Øu ƒê√£i T·∫øt! üéÅ</button>
    </div>
    <div class="volume-control" id="volumeBtn"><span>üîä</span></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let soundEnabled = true;
        const wishes = ["üéâ V·∫°n S·ª± Nh∆∞ √ù - T√†i L·ªôc D·ªìi D√†o","üßß An Khang Th·ªãnh V∆∞·ª£ng - Ph√∫c L·ªôc ƒê·∫ßy Nh√†","üå∏ Xu√¢n V·ªÅ Mang Ni·ªÅm Vui M·ªõi","‚òï Gh√© ThaiYen Th∆∞·ªüng Th·ª©c C√† Ph√™ T·∫øt","üéä NƒÉm M·ªõi B√¨nh An - S·ª©c Kh·ªèe D·ªìi D√†o","üèÆ ƒê√≥n T·∫øt ThaiYen - Nh·∫≠n Qu√† May M·∫Øn","‚ú® L·ªôc Xu√¢n V·ªÅ - Gia ƒê√¨nh H·∫°nh Ph√∫c","üå∫ Ph√°t T√†i Ph√°t L·ªôc - ƒê·∫°i C√°t ƒê·∫°i L·ª£i"];

        function random(min, max) { return Math.random() * (max - min) + min; }
        function calculateDistance(p1x, p1y, p2x, p2y) {
            const xD = p1x - p2x, yD = p1y - p2y;
            return Math.sqrt(Math.pow(xD, 2) + Math.pow(yD, 2));
        }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 5;
                while(this.coordinateCount--) this.coordinates.push([this.x, this.y]);
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 3; this.acceleration = 1.05; this.brightness = random(60, 80); this.targetRadius = 1;
            }
            update(i) {
                this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
                this.targetRadius = this.targetRadius < 8 ? this.targetRadius + 0.3 : 1;
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed, vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
                if(this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty); fireworks.splice(i, 1);
                } else { this.x += vx; this.y += vy; }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length-1][0], this.coordinates[this.coordinates.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${hue}, 100%, ${this.brightness}%, 0.8)`;
                ctx.lineWidth = 3; ctx.stroke();
                ctx.beginPath(); ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI*2);
                ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.5)`; ctx.lineWidth = 2; ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 8;
                while(this.coordinateCount--) this.coordinates.push([this.x, this.y]);
                this.angle = random(0, Math.PI*2); this.speed = random(1, 12);
                this.friction = 0.94; this.gravity = 1.2;
                this.hue = random(hue-30, hue+30); this.brightness = random(60, 85);
                this.alpha = 1; this.decay = random(0.01, 0.025);
            }
            update(i) {
                this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if(this.alpha <= this.decay) particles.splice(i, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length-1][0], this.coordinates[this.coordinates.length-1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.lineWidth = 3; ctx.stroke();
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha*0.8})`;
                ctx.fill();
            }
        }

        class FlowerPetal {
            constructor(type = 'mai') {
                this.type = type; this.x = random(-50, canvas.width+50); this.y = -30;
                this.size = random(14, 28); this.speedY = random(0.6, 1.8); this.speedX = random(-0.8, 0.8);
                this.rotation = random(0, Math.PI*2); this.rotationSpeed = random(-0.03, 0.03);
                this.swingAmplitude = random(1, 3);
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.y * 0.008) * this.swingAmplitude;
                this.rotation += this.rotationSpeed;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                if(this.type === 'mai') {
                    for(let i=0; i<5; i++) {
                        ctx.rotate(Math.PI*2/5);
                        const g = ctx.createRadialGradient(0, -this.size/2, 0, 0, -this.size/2, this.size);
                        g.addColorStop(0, 'rgba(255,220,0,0.95)');
                        g.addColorStop(0.5, 'rgba(255,215,0,0.85)');
                        g.addColorStop(1, 'rgba(255,180,0,0.7)');
                        ctx.fillStyle = g; ctx.beginPath();
                        ctx.ellipse(0, -this.size/2, this.size/3, this.size/1.5, 0, 0, Math.PI*2);
                        ctx.fill(); ctx.strokeStyle = 'rgba(255,180,0,0.6)'; ctx.lineWidth = 1.5; ctx.stroke();
                    }
                    const cg = ctx.createRadialGradient(0,0,0,0,0,this.size/3);
                    cg.addColorStop(0,'rgba(255,140,0,1)'); cg.addColorStop(1,'rgba(255,107,0,0.8)');
                    ctx.fillStyle = cg; ctx.beginPath(); ctx.arc(0,0,this.size/3.5,0,Math.PI*2); ctx.fill();
                } else {
                    for(let i=0; i<5; i++) {
                        ctx.rotate(Math.PI*2/5);
                        const g = ctx.createRadialGradient(0, -this.size/2.5, 0, 0, -this.size/2.5, this.size);
                        g.addColorStop(0, 'rgba(255,182,193,0.95)');
                        g.addColorStop(0.5, 'rgba(255,105,180,0.85)');
                        g.addColorStop(1, 'rgba(255,20,147,0.6)');
                        ctx.fillStyle = g; ctx.beginPath();
                        ctx.ellipse(0, -this.size/3, this.size/2.5, this.size/1.8, 0, 0, Math.PI*2);
                        ctx.fill(); ctx.strokeStyle = 'rgba(255,105,180,0.6)'; ctx.lineWidth = 1.5; ctx.stroke();
                    }
                    const cg = ctx.createRadialGradient(0,0,0,0,0,this.size/4);
                    cg.addColorStop(0,'rgba(255,255,200,1)'); cg.addColorStop(1,'rgba(255,215,0,0.9)');
                    ctx.fillStyle = cg; ctx.beginPath(); ctx.arc(0,0,this.size/4,0,Math.PI*2); ctx.fill();
                }
                ctx.restore();
            }
        }

        const fireworks = [], particles = [], flowers = [];
        let hue = 0, timerTick = 0, timerTotal = 60;

        function createParticles(x, y) {
            for(let i=0; i<50; i++) particles.push(new Particle(x, y));
        }

        function showRandomWish() {
            const w = document.createElement('div');
            w.className = 'floating-wish';
            w.textContent = wishes[Math.floor(Math.random()*wishes.length)];
            w.style.left = random(100, window.innerWidth-400) + 'px';
            w.style.top = random(150, window.innerHeight-300) + 'px';
            document.body.appendChild(w);
            setTimeout(() => w.remove(), 5000);
        }

        function createLanterns() {
            const cnt = window.innerWidth < 768 ? 3 : 4;
            for(let i=0; i<cnt; i++) {
                const l = document.createElement('div');
                l.className = 'lantern'; l.textContent = 'üèÆ';
                l.style.fontSize = window.innerWidth < 768 ? '36px' : '48px';
                l.style.left = (15 + i*(70/cnt)) + '%'; l.style.top = '15px';
                l.style.animationDelay = (i*0.5) + 's';
                document.body.appendChild(l);
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            hue = random(0, 360);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(255,250,245,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            let i = fireworks.length;
            while(i--) { fireworks[i].draw(); fireworks[i].update(i); }
            i = particles.length;
            while(i--) { particles[i].draw(); particles[i].update(i); }
            i = flowers.length;
            while(i--) {
                flowers[i].update(); flowers[i].draw();
                if(flowers[i].y > canvas.height+50) flowers.splice(i, 1);
            }
            
            if(timerTick >= timerTotal) {
                fireworks.push(new Firework(canvas.width/2, canvas.height,
                    random(canvas.width*0.2, canvas.width*0.8), random(canvas.height*0.1, canvas.height*0.5)));
                timerTick = 0;
            } else timerTick++;
            
            if(Math.random() < 0.05) flowers.push(new FlowerPetal(Math.random()<0.6 ? 'mai' : 'dao'));
        }

        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, e.clientX, e.clientY));
            if(Math.random()<0.4) showRandomWish();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const t = e.touches[0];
            fireworks.push(new Firework(canvas.width/2, canvas.height, t.clientX, t.clientY));
            showRandomWish();
        });

        document.getElementById('volumeBtn').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.querySelector('span').textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        createLanterns();
        setTimeout(() => {
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework(canvas.width/2, canvas.height,
                        random(canvas.width*0.2, canvas.width*0.8), random(canvas.height*0.2, canvas.height*0.6)));
                }, i*150);
            }
        }, 1000);

        setInterval(() => { if(Math.random()<0.6) showRandomWish(); }, 8000);
        loop();
    </script>
</body>
